<template>
    <lightning-card >
        <div class="slds-m-around_medium">
            <h1 class="slds-text-heading_small">商品マスタ検索</h1>
            <p class="slds-text-body_regular">条件を入力してください。</p>
        </div>
        <template if:true={error}>
            <c-error-panel errors={error}></c-error-panel>
        </template>
        <div class="c-container">
            <lightning-layout>
                <lightning-layout-item padding="around-small" class="form-item">
                    <div class="header-column">
                        <p class="field-title" title="AcocuntName">商品名</p>
                    </div>
                    <lightning-input variant="label-hidden" placeholder="入力してください" name="accountName" onchange={handleAccountNameChange} value={accountName}></lightning-input>
                </lightning-layout-item>
                <!-- <lightning-layout-item padding="around-small">
                    <div class="header-column">
                        <p class="field-title" title="Phone">Phone</p>
                    </div>
                    <lightning-input label="Phone" name="phone" type="tel" variant="label-hidden" onchange={handlePhoneChange} value={phone}></lightning-input>
                </lightning-layout-item> -->
                <lightning-layout-item padding="around-small" class="form-item">
                    <div class="header-column">
                        <p class="field-title" title="Type">タイプ</p>
                    </div>
                    <lightning-combobox
                        name="type"
                        value={type}
                        placeholder="Select Type"
                        options={options}
                        variant="label-hidden"
                        onchange={handleTypeChange} ></lightning-combobox>
                </lightning-layout-item>
                <!-- <lightning-layout-item padding="around-small">
                    <div class="header-column">
                        <p class="field-title" title="DunsNumber">DunsNumber</p>
                    </div>
                    <lightning-input label="DunsNumber" name="dunsNumber" variant="label-hidden" onchange={handleDunsNumberChange} value={dunsNumber}></lightning-input>
                </lightning-layout-item> -->
                <lightning-layout-item padding="around-small" class="form-item">
                    <lightning-button variant="search" label="検索" title="Search" onclick={handleSearch} class="slds-m-left_x-small"></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
